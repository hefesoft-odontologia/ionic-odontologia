<ion-view view-title="Listado de citas">
      <ion-content>

	      <ion-list show-delete="shouldShowDelete"
		          show-reorder="shouldShowReorder"
		          can-swipe="listCanSwipe">
		  <ion-item ng-repeat="item in listado"
		            class="item-thumbnail-left">

		    <img ng-src="{{item.imagen}}">
		    <h2>{{item.solicitadaPor}}</h2>
		    <p>{{item.fecha}}</p>		    
		    
		    <ion-option-button class="button-positive"
		                       ng-click="aceptar(item)">
		      Aceptar
		    </ion-option-button>

		    <ion-option-button class="button-assertive"
		                       ng-click="cancelar(item)">
		      Denegar
		    </ion-option-button>
		    
		    

		  </ion-item>
		</ion-list>

      </ion-content>
</ion-view>
