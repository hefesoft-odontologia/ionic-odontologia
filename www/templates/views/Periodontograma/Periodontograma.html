<ion-view view-title="Periodontograma" ng-controller="PeriodontogramaCtrl as vm">
<ion-content class="fondo">

 <div class="bar bar-header bar-positive">
        <div class="button-bar">
          <a class="button" ng-click="izquierda()">  <<  </a>
          <a class="button" ng-click="derecha()"> >> </a>
          <a class="button" ng-click="guardar()"> Guardar </a>
        </div>
    </div>


<win-hub id="Periodontograma" on-swipe-right="onSwipeRight()" on-swipe-left="onSwipeLeft()" obtener-control="setCtrl(ctrl)">

    <win-hub-section header="'Periodontograma'" is-header-static="true">
        <div class="flex-container" style="justify-content:center;">
			<div ng-repeat="item in items | filter:'parte1'">

				<periodontograma-pieza-dental 
					numero-pieza-dental="item.numeroPiezaDental" 
					zoom="zoom"					
					item="item"
					>
				</periodontograma-pieza-dental>
			</div>
		</div>

		<div class="flex-container" style="justify-content:center;">
			<div ng-repeat="item in items | filter:'parte2'">
				<periodontograma-pieza-dental 
					numero-pieza-dental="item.numeroPiezaDental" 
					zoom="zoom"					
					item="item"
					>
				</periodontograma-pieza-dental>
			</div>
		</div>

		<div class="flex-container" style="justify-content:center;">
			<div ng-repeat="item in items | filter:'parte3'">
				<periodontograma-pieza-dental 
					numero-pieza-dental="item.numeroPiezaDental" 
					zoom="zoom"					
					item="item"
					>
				</periodontograma-pieza-dental>
			</div>
		</div>

		<div class="flex-container" style="justify-content:center;">
			<div ng-repeat="item in items | filter:'parte4'">
				<periodontograma-pieza-dental 
					numero-pieza-dental="item.numeroPiezaDental" 
					zoom="zoom"					
					item="item"
					>
				</periodontograma-pieza-dental>
			</div>
		</div>

		
    </win-hub-section>

    
    <win-hub-section header="''" id="seleccionado">        
	    <periodontograma-pieza-dental 
				numero-pieza-dental="selecionado.numeroPiezaDental" 
				width="40" 
				height="120"			
				item="selecionado"
				>
		</periodontograma-pieza-dental>
    </win-hub-section>       

    <win-hub-section header="''"> 

		<!--Margenes-->		
		<h5> Margen gingival </h5>
		<ul>
			

			<li>
				<div  class="row"> 
					<a ng-click="up('margen1')" class="button icon-left ion-minus-round button-clear button-positive"></a>
					<div class="item range range-assertive">
						<input type="range" ng-model="selecionado.margen1"/>
					</div>
					<a ng-click="down('margen1')" class="button icon-right ion-plus-circled button-clear button-positive"></a>
				</div>
			</li>


			<li>
				<div class="row"> 
					<a ng-click="up('margen2')" class="button icon-left ion-minus-round button-clear button-positive"></a>
					<div class="item range range-assertive">
						<input type="range" ng-model="selecionado.margen2"/>
					</div>
					<a ng-click="down('margen2')" class="button icon-right ion-plus-circled button-clear button-positive"></a>
				</div>
			</li>

			<li>
				<div class="row"> 
					<a ng-click="up('margen3')" class="button icon-left ion-minus-round button-clear button-positive"></a>
					<div class="item range range-assertive">
						<input type="range" ng-model="selecionado.margen3"/>
					</div>
					<a ng-click="down('margen3')" class="button icon-right ion-plus-circled button-clear button-positive"></a>
				</div>
			</li>


		</ul>

		<h5> Profundidad sondaje </h5>
		<ul>

			<li>
				<div class="row"> 
					<a ng-click="up('profundidad1')" class="button icon-left ion-minus-round button-clear button-positive"></a>
					<div class="item range range-positive">
						<input type="range" ng-model="selecionado.profundidad1"/>
					</div>
					<a ng-click="down('profundidad1')" class="button icon-right ion-plus-circled button-clear button-positive"></a>
				</div>
			</li>

			<li>
				<div class="row"> 
					<a ng-click="up('profundidad2')" class="button icon-left ion-minus-round button-clear button-positive"></a>
					<div class="item range range-positive">
						<input type="range" ng-model="selecionado.profundidad2"/>
					</div>
					<a ng-click="down('profundidad2')" class="button icon-right ion-plus-circled button-clear button-positive"></a>
				</div>
			</li>

			<li>
				<div class="row"> 
					<a ng-click="up('profundidad3')" class="button icon-left ion-minus-round button-clear button-positive"></a>
					<div class="item range range-positive">
						<input type="range" ng-model="selecionado.profundidad3"/>
					</div>
					<a ng-click="down('profundidad3')"class="button icon-right ion-plus-circled button-clear button-positive"></a>
				</div>
			</li>			
		</ul>
    </win-hub-section>

    <win-hub-section header="''">

    <h5>Movilidad</h5>
		<input type="text" ng-model="selecionado.movilidad"  placeholder="Movilidad">

    <div>
	  	<button class="button button-full button-balanced"  ng-click="implante()">Implante</button>
	</div>

	<div ng-show="mostrarFurca">
	  	<button class="button button-full button-energized" ng-click="furca()">Furca</button>
	</div>
	
	<h5>Sangrado / Supuraci√≥n</h5>
	<div class="row">
		  <div 
		  	  ng-click="sangradoSupurado('sangrado_supuracion_1')"
			  class="col" 
			  ng-style="{'background':selecionado.sangrado_supuracion_1}" 
			  style="width:30px; height: 30px; border: black;">
		  </div>

		  <div 
		  	ng-click="sangradoSupurado('sangrado_supuracion_2')"
		  	class="col" 
		  	ng-style="{'background':selecionado.sangrado_supuracion_2}" 
		  	style="width:30px; height: 30px; border: black; margin-left: 1px;">
		  </div>

		  <div 
		    ng-click="sangradoSupurado('sangrado_supuracion_3')"
		  	class="col" 
		  	ng-style="{'background':selecionado.sangrado_supuracion_3}" 
		  	style="width:30px; height: 30px; border: black; margin-left: 1px;">
		  </div>
		  
	</div>

	<h5>Placa</h5>	
	<div class="row">
		  <div 
		  	  ng-click="placa('placa_1')"
			  class="col" 
			  ng-style="{'background':selecionado.placa_1}" 
			  style="width:30px; height: 30px; border: black; margin-top: 1px;">
		  </div>

		  <div 
		    ng-click="placa('placa_2')"
		  	class="col" 
		  	ng-style="{'background':selecionado.placa_2}" 
		  	style="width:130px; height: 30px; border: black; margin-left: 1px; margin-top: 1px;">
		  </div>

		  <div 
		    ng-click="placa('placa_3')"
		  	class="col" 
		  	ng-style="{'background':selecionado.placa_3}" 
		  	style="width:30px; height: 30px; border: black; margin-left: 1px; margin-top: 1px;">
		  </div>
		  
	</div>


	</win-hub-section>
    
</win-hub>
</ion-content>
</ion-view>
