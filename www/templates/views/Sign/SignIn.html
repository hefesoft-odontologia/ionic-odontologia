<ion-view view-title="Ingreso" ng-controller="signInController as vm">
<ion-content has-subheader="false">

 <form name="form">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="loginData.username" name="name" required/>
          
        </label>

        <label class="item item-input">
          <span class="input-label">Clave</span>
          <input type="password" name="password" ng-minlength="8" ng-model="loginData.password" required>
        </label>
        
         
          <div class="row">
            
            <div class="col">
              <button ng-disabled="form.name.$dirty && form.name.$invalid ||
                  form.password.$dirty && form.password.$invalid || form.$invalid"
                  class="button button-block button-positive" ng-click="doSign()" type="submit">Ingresar</button>
            </div>
            
            <div class="col">
              <button class="button button-block button-balanced" ng-click="registrarse()" type="submit">Registrase</button>
            </div>
            
          </div>

       

      </div>
</form>


</ion-content>
</ion-view>
