
<ion-list>
  <ion-item class="flex-container" ng-repeat="n in items track by $index">  	
    	<pieza-completa width="40" height="40" item='n.elemento'>
		</pieza-completa>     
    	
		<div>
    		<h2>{{n.Descripcion}}</h2> 
    		<button class="button button-assertive" ng-click="eliminar(n)">
			  Eliminar
			</button>
    	</div>
  </ion-item>
</ion-list>
