
<div id="chart_div"></div>    

<div class="list list-inset">
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input ng-model="textoBuscar" type="text" placeholder="Search">
  </label>
</div> 

<label class="item item-divider">
           <button class="button button-balanced" ng-click="nuevo()">Nuevo</button>
</label>


  <ion-list >       
  <ion-item ng-repeat="item in Pacientes | filter:textoBuscar:strict" class="item-thumbnail-left">
    <img ng-src="{{item.urlImagen}}">
    <h2>{{item.nombre}}</h2>
    <p>{{item.cedula}}</p>
    
	<ion-option-button class="button-positive"  ng-click="navegarOdontograma(item)">Odontograma</ion-option-button>
  <ion-option-button class="button-positive"  ng-click="navegarPeriododntograma(item)">Periodontograma</ion-option-button>

  <ion-option-button class="button-positive" ng-click="edit(item)">Editar</ion-option-button>
  <ion-option-button class="button-assertive" ng-click="delete(item, $index)">Eliminar</ion-option-button>



  </ion-item>
</ion-list>
